services:
  api:
    image: node:latest
    container_name: wankuldex-api-node
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "54112:5000"
    networks:
      - dokploy
    command: npm run pm2
    tty: true
    env_file:
      - .env

  database:
    image: postgres:latest
    container_name: wankuldex-api-database
    restart: unless-stopped
    networks:
      - dokploy
    env_file:
      - .env

  adminer:
    image: adminer:latest
    container_name: wankuldex-api-adminer
    restart: unless-stopped
    ports:
      - "54114:8080"
    networks:
      - dokploy


networks:
  dokploy:
    external: true
